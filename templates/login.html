<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ISA SYSTEMS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <!-- Bulma Version 0.8.x-->

    <link rel="stylesheet" type="text/css" href="../css/bulma.css">
</head>

<body>
    <section class="hero is-primary is-bold is-fullheight has-bg-img is-transparent">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-0">
                    <h2 class="title has-text-light">SISTEMA DE GESTIÓN DE TALENTO</h2>
                    <hr class="login-hr">
                    <p class="subtitle has-text-light">Por favor ingrese sus datos.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="../images/login.png">
                        </figure>
                        <form action="kanban.html">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="username" placeholder="Tu usuario" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input  class="input is-large" type="password" placeholder="Tu contraseña">
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Recordarme
                                </label>
                            </div>

                                <button class="button is-block is-primary is-large is-fullwidth">Acceder <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                            <div>   <p class="has-text-light">
                                <a href="../">Registrar</a> &nbsp;·&nbsp;
                                <a href="../">Olvidé la Contraseña</a> &nbsp;·&nbsp;
                                <a href="../">Ayuda</a>
                            </div>
                        </div>
                        </form>


                    </p>
                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
